<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج BEPC 2025</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
    #search { width: 80%; padding: 10px; font-size: 18px; margin-top: 20px; }
    table { width: 90%; margin: auto; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background-color: #f2f2f2; }
    #loader { margin-top: 40px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h1>نتائج مسابقة BEPC 2025</h1>
  <input type="text" id="search" placeholder="ابحث بالاسم، رقم الجلوس، الولاية، المركز، المدرسة...">
  <div id="loader">جاري تحميل النتائج...</div>
  <table id="resultsTable" style="display: none">
    <thead>
      <tr>
        <th>رقم الجلوس</th>
        <th>الاسم</th>
        <th>الولاية</th>
        <th>المقاطعة</th>
        <th>المركز</th>
        <th>المدرسة</th>
        <th>المعدل</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    const results = [];
    let loadedBatches = 0;
    const totalBatches = 150;

    function normalize(text) {
      return text.toLowerCase().trim();
    }

    function filterResults(query) {
      const normQuery = normalize(query);
      const filtered = results.filter(entry => {
        return Object.values(entry).some(val => normalize(String(val)).includes(normQuery));
      });
      displayResults(filtered);
    }

    function displayResults(data) {
      const table = document.getElementById('resultsTable');
      const body = document.getElementById('resultsBody');
      body.innerHTML = '';

      data.forEach(row => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row["رقم الجلوس"]}</td>
          <td>${row["الاسم"]}</td>
          <td>${row["الولاية"]}</td>
          <td>${row["المقاطعة"]}</td>
          <td>${row["المركز"]}</td>
          <td>${row["المدرسة"]}</td>
          <td>${row["المعدل"]}</td>
          <td>${row["النتيجة"]}</td>
        `;
        body.appendChild(tr);
      });

      table.style.display = data.length > 0 ? '' : 'none';
    }

    // تحميل البيانات
    function loadBatch(index) {
      const script = document.createElement('script');
      script.src = `data_batch_${index}.js`;
      script.onload = () => {
        const batch = window[`data_batch_${index}`];
        if (batch) results.push(...batch);
        loadedBatches++;
        if (loadedBatches === totalBatches) {
          document.getElementById('loader').style.display = 'none';
          displayResults(results);
        }
      };
      document.body.appendChild(script);
    }

    // تحميل جميع الدفعات
    for (let i = 1; i <= totalBatches; i++) {
      loadBatch(i);
    }

    // فلترة
    document.getElementById('search').addEventListener('input', e => {
      filterResults(e.target.value);
    });
  </script>
</body>
</html>
