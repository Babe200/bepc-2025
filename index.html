<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتائج BEPC 2025</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; direction: rtl; }
    #search { width: 80%; padding: 10px; font-size: 18px; margin-top: 20px; }
    table { width: 90%; margin: auto; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; font-size: 14px; }
    th { background-color: #f2f2f2; }
    #loader { margin-top: 40px; font-size: 18px; color: green; }
  </style>
</head>
<body>
  <h1>نتائج مسابقة BEPC 2025</h1>
  <input type="text" id="search" placeholder="ابحث بالاسم، رقم الجلوس، الولاية، المركز، المدرسة...">
  <div id="loader">جاري تحميل النتائج...</div>
  <table id="resultsTable" style="display: none">
    <thead>
      <tr>
        <th>رقم الجلوس</th>
        <th>الاسم</th>
        <th>الولاية</th>
        <th>المقاطعة</th>
        <th>المركز</th>
        <th>المدرسة</th>
        <th>المعدل</th>
        <th>النتيجة</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
