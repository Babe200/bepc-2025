<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>نتائج BEPC 2025</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Helvetica+Neue:wght@400;700&display=swap" rel="stylesheet">
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>نتائج شهادة BEPC 2025</h1>
  </header>

  <main>
    <section id="search-section">
      <input type="text" id="search-input" placeholder="أدخل رقم الجلوس..." />
      <button onclick="searchStudent()">بحث</button>
    </section>

    <section id="filters">
      <select id="wilaya-select" onchange="filterByWilaya()">
        <option value="">-- اختر الولاية --</option>
      </select>

      <select id="school-select" onchange="filterBySchool()">
        <option value="">-- اختر المدرسة --</option>
      </select>

      <select id="center-select" onchange="filterByCenter()">
        <option value="">-- اختر المركز --</option>
      </select>
    </section>

    <section id="top-students">
      <h2>العشرة الأوائل</h2>
      <div id="top-list"></div>
    </section>

    <section id="results">
      <h2>النتائج</h2>
      <div id="results-list"></div>
    </section>
  </main>

  <footer>
    <p>جميع الحقوق محفوظة &copy; 2025</p>
  </footer>
</body>
</html>
